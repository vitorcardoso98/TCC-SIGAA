<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Página Secundária</title>
    </head>
    <body>
        <p>A informação digitada na página anterior é exibida abaixo</p>
        <span id="label">Informação </span>


        <script>
            const { ipcRenderer } = require('electron');

            ipcRenderer.on('atualiza-label', (event, arg) => {

                let label = document.getElementById("label");

                label.innerHTML = arg.message;
                label.style.color = arg.color;
                label.style.backgroundColor = arg.backgroundColor;
            });
        </script>
    </body>
</html>
